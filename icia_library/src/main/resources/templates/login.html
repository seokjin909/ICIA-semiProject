<main class="form-signin w-100 m-auto">
    <form th:action="@{logProc}" method="post">
        <img class="mb-4" src="images/bootstrap-logo.svg" alt="" width="72" height="57">
        <h1 class="h1">로그인</h1>

        <div class="form-floating b">
            <input type="text" class="form-control" id="floatingInput" placeholder="ID" name="mid">
            <label for="floatingInput">ID</label>
        </div>
        <div class="form-floating b">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="mpwd"
                   style="border-radius: 6px">
            <label for="floatingPassword">Password</label>
        </div>

        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <div class="btn_style">
            <button class="btn a w-100 btn btn-lg btn-primary" type="submit" style="margin-bottom: 30px">로그인</button><br>
        </div>
        <div class="btn_style">

            <button class="a c w-75  btn btn-lg btn-primary" type="button" style="float: left">회원가입</button>
            <button class="a c w-75  btn btn-lg btn-primary" type="button" style="float: left">관리자</button>
