<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JOIN</title>
    <link href="css/signin.css" rel="stylesheet">

    <style>
        .nav-scroller .nav {
            display: flex;
            flex-wrap: nowrap;
            padding-bottom: 1rem;
            margin-top: -1px;
            overflow-x: auto;
            text-align: center;
            white-space: nowrap;
            -webkit-overflow-scrolling: touch;
        }
        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }

        div {
            padding-bottom: 20px;
        }

    </style>

</head>
<body class="text-center">
<main class="form-signin w-100 m-auto">
    <form th:action="@{joinProc}" method="post">
        <img class="mb-4" src="images/bootstrap-logo.svg" alt="" width="72" height="57">
        <h1 class="h3 mb-3 fw-normal">JOIN</h1>

        <div class="form-floating">
            <input type="text" placeholder="ID"
                   class="form-control" id="joinId" name="m_id" required>
<!--            <input type="button" class="w-50 btn btn-lg btn-primary" value="중복체크" id="check">-->
            <label for="joinId">ID</label>
        </div>
        <div class="form-floating" style="margin-bottom: -10px">
            <input type="password" placeholder="PASSWORD"
                   class="form-control" id="joinPwd" name="m_pwd">
            <label for="joinPwd">PASSWORD</label>
        </div>
        <div class="form-floating">
            <input type="text" placeholder="NAME"
                   class="form-control" id="joinName" name="m_name">
            <label for="joinName">NAME</label>
        </div>
        <div class="form-floating">
            <input type="text" placeholder="PHONE"
                   class="form-control" id="joinPhone" name="m_phone">
            <label for="joinPhone">PHONE</label>
        </div>
        <div class="form-floating">
            <input type="date" placeholder="BIRTH"
                   class="form-control" id="joinBirth" name="m_birth">
            <label for="joinBirth">BIRTH</label>
        </div>
        <input type="submit" class="w-50 btn btn-lg btn-primary" value="회원가입">
        <input type="reset" class="w-50 btn btn-lg btn-primary" style="float: right" value="취소" onclick="location.href='/'">
    </form>
    <th:block th:include="footer.html"></th:block>
</main>
</body>
<script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
<script>
 $("#btn").click(function (){
     alert("회원가입");
 })
 $("#check").click(function () {
     alert("중복확인");
 })
</script>
<script type="text/javascript">

</script>

</html>
