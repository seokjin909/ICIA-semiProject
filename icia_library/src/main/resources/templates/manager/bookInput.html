<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <title>도서 추가</title>
    <style>
        .a {
            border-radius: 20px;
            font-size: 16px;

    <form th:action="@{bookInputProc}">
        <h2>도서 정보를 입력하세요</h2>

<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>도서 수정</title>
    <link rel="stylesheet" href="css/part.css">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
            integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
</head>
<body>
<th:block th:include="manager/header_manager.html"></th:block>
<div class="content">
    <form th:action="@{bookUpdateProc}" method="post" class="write-form">
        <h2 class="login-header">도서 수정</h2>
        <th:block th:object="${book}">
            <input type="hidden" name="bid" th:value="*{bid}">
            <p>도서 제목 :&nbsp;&nbsp;<input type="text" class="write-input" th:value="*{bname}"
                                         name="bname" autofocus placeholder="제목"
                                         required></p>
            <p>도서 저자 :&nbsp;&nbsp;
                <input type="text" class="write-input" th:value="*{bauthor}"
                       name="bauthor" placeholder="저자"
                       required></p>
            <p>도서 장르 :&nbsp;&nbsp;
                <input type="text" class="write-input" th:value="*{btag}"
                       name="btag" placeholder="장르"
                       required></p>
            <input type="hidden" name="blent" th:value="*{blent}">
        </th:block>
        <div class="btn-area">
            <input type="submit" class="btn-write" value="수정">
            <input id="backbtn" type="button" class="btn-write" value="취소">
        </div>
    </form>
</div>
<th:block th:include="footer.html"></th:block>
</body>
<script th:inline="javascript">
    $("#backbtn").click(function () {
        location.href = "detailbook?bid=" + [[${book.bid}]];
    });
</script>
</html>
