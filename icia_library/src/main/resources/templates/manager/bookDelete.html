<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>도서 관리</title>
  <style>
    .bd {
      font-family: 'Gowun Dodum', sans-serif;
    }

    .font {
    !important;
      font-size: 24px;
      font-weight: bold;
    }
  </style>
  <link href="css/part.css" rel="stylesheet">
</head>
<body class="bd">
<th:block th:include="manager/header_manager.html"></th:block>
<th:block th:include="manager/navi_manager.html"></th:block>
<div class="text-center">
  <table border="1">
    <thead class="table-header">
    <tr>
      <th class="w-25">코드</th>
      <th class="w-25">제목</th>
      <th class="w-25">작가</th>
      <th class="w-25">대출상태</th>
      <th class="w-25">삭제</th>
    </tr>
    </thead>
    <th:block th:if="${#lists.isEmpty(blist)}">
      <div class="non-content"><b>데이터가 없습니다.</b></div>
    </th:block>
    <th:block th:unless="${#lists.isEmpty(blist)}">
      <th:block th:each="blist:${blist}">
        <tbody id="result">
        <td th:text="${blist.bid}"></td>
        <td><a th:text="${blist.bname}" th:href="@{detailbook(bid=${blist.bid})}"></a></td>
        <td th:text="${blist.bauthor}"></td>
        <td th:if="${blist.blent==false}" th:text="대출가능"></td>
        <td th:unless="${blist.blent==false}" th:text="대여중"></td>
        <td>
          <input type="button" class="btn btn-primary" value="삭제">
        </td>
        </tbody>
      </th:block>
    </th:block>
  </table>
</div>

<th:block th:include="footer.html"></th:block>
</body>
<script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
<script>
  $("input[type=button]").click(function () {
    console.log(this);
    $(this).parent().parent().remove();
    let no = $(this).parent().prev("td").text();

    let d = {bid: no}
    $.ajax({
      url: "deleteBook",
      type: "get",
      data: d,
      success: function (result) {
        if (result == "삭제 성공") {
          alert("삭제성공");
        } else {
          alert("실패");
        }
      },
      error: function (error) {
        console.log(error);
      }
    });
  })

</script>
</html>
